<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:panelGroup layout="block" class="list-group-item list-group-item-action">
    <h:panelGroup layout="block" class="row p-0">
      <h:panelGroup layout="block" class="col-md-5 col-sm-6">
        <h5 class="mb-1">#{i.username}</h5>
        <small>#{i.firstName} #{i.lastName}</small>
        <p class="align-bottom"><small><i class="far fa-calendar-alt"></i> #{i.dateCreated}</small></p>
      </h:panelGroup>
      <h:panelGroup layout="block" class="col-md-5 col-sm-6">
        <h5>#{i.followerCount} follower</h5>
        <h5>#{i.followingCount} following</h5>
      </h:panelGroup>
      <h:panelGroup layout="block" class="col-md-2 col-sm-12 align-middle">
          <h:outputLabel class="badge badge-info" value="${i.priv? 'Private':'Public'}"/>
          <p><h:link class="btn btn-success btn-large " value="View Profile" outcome="profile" includeViewParams="true">
          <f:param value="#{i.userID}" name="userID" />
              </h:link></p>

      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>
</ui:composition>
