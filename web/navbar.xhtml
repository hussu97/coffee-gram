<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h:link class="navbar-brand font-weight-light" value="CoffeeGram Home" outcome="newsfeed"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h:panelGroup layout="block" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <h:link class="nav-link" value="Site Statistics" outcome="statistics"/>
        </li>
          <li class="nav-item">
              <h:form>
                  <h:commandButton class="nav-link bg-dark" style="border:none;" value="Logout" action="#{currentUser.logout}"/>
              </h:form>
        </li>
      </ul>
      <h:form class="form-inline my-2 my-lg-0">
          <label class="text-secondary px-3 ">Search our website</label>
          <h:inputText class="form-control mr-sm-2" a:placeholder="..." value="#{search.searchText}"/>
        <h:selectOneMenu class="form-control my-2 my-sm-0 mr-2" value="#{search.searchType}">
                  <f:selectItem itemLabel="By Location" itemValue="location"/>
                  <f:selectItem itemLabel="By User" itemValue="user"/>
              </h:selectOneMenu>
          <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Search" action="#{search.search}"/>
      </h:form>
    </h:panelGroup>
  </nav>
</ui:composition>
