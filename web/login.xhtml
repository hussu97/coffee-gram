<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="row align-items-center justify-content-center">
                <h:panelGroup layout="block" class="card col-4 col-offset-4">
                    <h:panelGroup layout="block" class="card-body">
                    <h:form>
                        <h:commandLink class="float-right btn btn-outline-primary" value="Sign up" action="register"/>
                    </h:form>  
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <h:form>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Your username</label>
                                <h:inputText  class="form-control" value="#{currentUser.username}" a:placeholder="Username" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Your password</label>
                                <h:inputSecret class="form-control" value="#{currentUser.password}" a:placeholder="******" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <h:commandButton type="submit" value="Login" action="#{currentUser.login}" class="btn btn-primary btn-block"/>
                            </h:panelGroup>                                                     
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body> 
</html>
