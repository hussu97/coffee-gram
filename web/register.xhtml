<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="row align-items-center justify-content-center">
                <h:panelGroup layout="block" class="card col-4 col-offset-4">
                    <h:panelGroup layout="block" class="card-body">
                    <h:form>
                        <h:commandLink class="float-right btn btn-outline-primary" value="Sign In" action="login"/>
                    </h:form>  
                    <h4 class="card-title mb-4 mt-1">Sign up</h4>
                        <h:form>
                            <h:panelGroup layout="block" class="form-group">
                                <label>First Name</label>
                                <h:inputText value="#{currentUser.firstName}" class="form-control" a:placeholder="John" required="true">                         
                                </h:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Last Name</label>
                                <h:inputText value="#{currentUser.lastName}" class="form-control" a:placeholder="Doe" required="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Your username</label>
                                <h:inputText id="username" value="#{currentUser.username}" class="form-control" a:placeholder="JohhnyDough" required="true">
                                    <f:validator validatorId="com.Validators.UsernameValidator"/>
                                </h:inputText>
                                <h:message for="username" style="color:red" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Your password</label>
                                <h:inputSecret value="#{currentUser.password}" class="form-control" a:placeholder="******" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <label>Confirm Password</label>
                                <h:inputSecret class="form-control" a:placeholder="******" required="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <h:commandButton type="submit" value="Sign up" action="#{currentUser.createUser}" class="btn btn-primary btn-block"/>
                            </h:panelGroup>                                                          
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body> 
</html>
