<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeGram</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="resources/stylesheets/app.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<h:body>
  <c:choose>
    <c:when test="${currentUser.isLoggedIn}">
      <h:panelGroup layout="block" class="container py-3">
        <h1 id="formTitle">Edit your personal details</h1>
        <h:form enctype="multipart/form-data">
          <h:panelGroup layout="block" class="rows col-10 offset-1 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
            <h:panelGroup layout="block" class="form-group">
              <label>Username</label>
              <h:inputText class="form-control" value="#{currentUser.userDetails.username}" a:placeholder="Enter Username"
                disabled="true" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
              <label>First Name</label>
              <h:inputText id="firstName" class="form-control" value="#{currentUser.userDetails.firstName}" a:placeholder="John" required="true"
                requiredMessage="Please enter valid first name" a:autofocus="true" />
              <h:message for="firstName" style="color:red" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
              <label>Last Name</label>
              <h:inputText id="lastName" class="form-control" value="#{currentUser.userDetails.lastName}" a:placeholder="Doe"
                required="true" requiredMessage="Please enter valid last name" />
              <h:message for="lastName" style="color:red" />
            </h:panelGroup>
              <h:panelGroup layout="block" class="form-group">
              <label>Profile Status</label>
              <h:inputText class="form-control" value="#{currentUser.userDetails.status}" a:placeholder="Say something about yourself"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
              <h:commandButton value="Change User Details" action="#{currentUser.updateProfile}"
                class="btn btn-lg btn-outline-success btn-block" />
            </h:panelGroup>
              <h:link class="badge badge-primary" includeViewParams="true" value="back" outcome="profile">
                  <f:param value="#{currentUser.userDetails.userID}" name="userID"/>
                  </h:link>
          </h:panelGroup>
        </h:form>
      </h:panelGroup>
    </c:when>
    <c:otherwise>
      <ui:include src="403.xhtml" />
    </c:otherwise>
  </c:choose>
</h:body>

</html>
